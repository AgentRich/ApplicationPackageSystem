<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>appUpdateMap</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>  -->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
	<el-container id="app">
		<el-header>
			<div>
				{{message}}
			</div>
		</el-header>
		
		<el-main>
			
			<el-table :data="appUpdateMapList" style="width: 100%" stripe v-loading="loading">
			<el-table-column type="index" :index="indexMethod"></el-table-column>
		      <el-table-column  label="icon" width="50">
		        <i class="el-icon-picture-outline"></i>
		      </el-table-column>
		      <el-table-column prop="updateTime" label="最后更新日期" width="180">
		      </el-table-column>
		      <el-table-column prop="id" label="应用Id" width="180">
		      </el-table-column>
		      <el-table-column prop="name" label="应用名" width="180">
		      </el-table-column>
		      <el-table-column prop="updateUrl" label="应用更新网站" width="180">
		      </el-table-column>
		      <el-table-column prop="downUrl" label="应用真实下载地址" width="180">
		      </el-table-column>
		      <el-table-column  label="操作" width="300">
			      <el-button type="primary" icon="el-icon-edit"></el-button>
				  <el-button type="primary" icon="el-icon-share"></el-button>
				  <el-button type="primary" icon="el-icon-delete"></el-button>
		      </el-table-column>
    		</el-table>
		</el-main>
	</el-container>
</body>
<script src="./js/jquery-1.8.2.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>
